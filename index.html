<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appreciation for My Girlfriend</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!-- External Slick Carousel CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
  <style>
    /* General styles */
    body {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(to bottom, #ff8a00, #ffc837);
      color: white;
    }
    header h1 {
      font-family: 'Dancing Script', cursive;
      margin: 0;
      font-size: 3rem;
    }
    /* Floating Hearts */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      background: red;
      animation: float 5s ease-in-out infinite;
      clip-path: polygon(50% 0%, 61% 13%, 75% 13%, 86% 25%, 86% 40%, 50% 100%, 14% 40%, 14% 25%, 25% 13%, 39% 13%);
    }
    @keyframes float {
      0% { transform: translateY(100%) scale(0.5); }
      50% { transform: translateY(50%) scale(1); }
      100% { transform: translateY(0) scale(0.5); }
    }
    /* Carousel */
    .carousel img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .carousel img:hover {
      transform: scale(1.05);
    }
    .carousel-container {
      max-width: 800px;
      margin: 20px auto;
    }
    /* Parallax section */
    .parallax {
      position: relative;
      height: 400px;
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
    }
    .parallax .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }
    .parallax .content {
      z-index: 2;
    }
    /* Fade-in effect */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<div class="hearts">
  <!-- Floating hearts will be added dynamically -->
</div>

<header>
  <h1>Appreciation for My Girlfriend</h1>
  <p class="fade-in">You are my forever sunshine üåü</p>
</header>

<section class="parallax" style="background-image: url('images/parallax-background.jpg');">
  <div class="overlay"></div>
  <div class="content">Our Story is Beautiful ‚ù§Ô∏è</div>
</section>

<div class="carousel-container">
  <div class="carousel">
    <div><img src="memory1.jpg" alt="Memory 1"></div>
    <div><img src="memory2.jpg" alt="Memory 2"></div>
    <div><img src="memory3.jpg" alt="Memory 3"></div>
  </div>
</div>

<section class="fade-in">
  <p style="text-align: center; font-size: 1.2rem;">
    Thank you for being the light in my life. I appreciate every moment we share.
  </p>
</section>

<!-- External Libraries -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
  // Initialize Slick carousel
  $(document).ready(function () {
    $('.carousel').slick({
      autoplay: true,
      dots: true,
      infinite: true,
      speed: 500,
    });
  });

  // Floating Hearts
  setInterval(() => {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = `${Math.random() * 100}vw`;
    heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
    document.querySelector('.hearts').appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 300);

  // Fade-in effect
  const fadeElements = document.querySelectorAll('.fade-in');
  window.addEventListener('scroll', () => {
    fadeElements.forEach(el => {
      const rect = el.getBoundingClientRect();
      if (rect.top < window.innerHeight - 50) {
        el.classList.add('show');
      }
    });
  });
</script>

</body>
</html>
